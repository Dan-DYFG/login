<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/da79a010c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <form class="card">
            <div class="card-header">
                <h2>Sing in</h2>
            </div>
            
            <p class="sub-title">Novo no site? <a href="#"> Registre-se</a></p>

            <div class="card-content-area">
                <label for="usuario">E-mail *</label>
                    <input type="text" id="usuario" placeholder="E-mail" autocomplete="off">
            </div>

            <div class="card-content-area">
                <label for="password">Senha *</label>
                    <input type="password" id="password" placeholder="Senha" autocomplete="off">
                    <a href="#" class="recuperar_senha">Esqueceu sua senha?</a>
            </div>
            
            <div class="card-footer">
                <input type="submit" value="Login" class="submit">
                <span>ou</span>
            </div>
            <div class="card-content-icons">
                <a href="https://pt-br.facebook.com/login/device-based/regular/login/">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://accounts.google.com/InteractiveLogin/identifier?elo=1&ifkv=AWnogHfh_cyU_cwpByPAWSWsPE4N6WkpN8EX3dCMl6JVE0gZ93GkIPp1iVa0VRBa0DtFMFh_Ff7wXA&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                    <i class="fa-brands fa-google"></i>
                </a>
                <a href="https://github.com/login">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </form>
    </div>
    
</body>
</html>
